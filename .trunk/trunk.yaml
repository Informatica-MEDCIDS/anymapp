version: 0.1
cli:
  version: 1.4.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - svgo
    - eslint
  enabled:
    - yamllint@1.29.0
    - hadolint@2.12.0
    - clang-tidy@15.0.6
    - git-diff-check
    - markdownlint@0.33.0
    - actionlint@1.6.23
    - gitleaks@8.15.3
    - clang-format@14.0.0
    - prettier@2.8.3
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/**
        - dev/**
        - grafana/**
        - public/**
runtimes:
  enabled:
    - python@3.10.3
    - go@1.18.3
    - node@16.14.2
actions:
  disabled:
    - commitlint
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
